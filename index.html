<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iQC Chat Web</title>
<style>
  /* Reset */
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }

  body {
    background: linear-gradient(135deg,#1a1a1a,#111827);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  /* Jam & teks awal */
  .iqc-header {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    background: rgba(0,0,0,0.5);
    border-bottom: 1px solid #333;
    position: sticky;
    top:0;
    z-index: 10;
  }
  .iqc-header span { display:block; font-size: 18px; margin-bottom:4px; }
  .iqc-header .time { font-size:14px; opacity:0.7; }

  /* Chat container */
  .iqc-chat {
    width: 100%;
    max-width: 420px;
    flex:1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Balon chat */
  .iqc-message {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 18px;
    position: relative;
    display: inline-block;
    word-wrap: break-word;
  }

  .iqc-message.received {
    background: rgba(60,60,60,0.8);
    align-self: flex-start;
    color: #e5e7eb;
  }

  .iqc-message.sent {
    background: linear-gradient(135deg,#3b82f6,#60a5fa);
    align-self: flex-end;
    color: #111;
  }

  .iqc-time {
    font-size: 10px;
    opacity: 0.6;
    margin-top: 2px;
    text-align: right;
  }

  /* Input area */
  .iqc-input {
    width: 100%;
    max-width: 420px;
    display: flex;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-top: 1px solid #333;
  }
  .iqc-input input {
    flex:1;
    padding: 10px 14px;
    border-radius: 999px;
    border: none;
    outline:none;
    background: rgba(255,255,255,0.1);
    color:#fff;
  }
  .iqc-input button {
    margin-left:8px;
    padding: 10px 16px;
    border-radius: 999px;
    border:none;
    background:#3b82f6;
    color:#fff;
    cursor:pointer;
    font-weight:bold;
  }

  /* Scrollbar */
  .iqc-chat::-webkit-scrollbar { width: 6px; }
  .iqc-chat::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
</style>
</head>
<body>

<!-- Header teks & jam -->
<div class="iqc-header">
  <span>Selamat Datang di iQC Web</span>
  <span class="time" id="iqc-time"></span>
</div>

<!-- Chat area -->
<div class="iqc-chat" id="iqc-chat">
  <div class="iqc-message received">
    <div class="iqc-text">iQC Screenshot</div>
    <div class="iqc-time" id="msg1-time">--:--</div>
  </div>
</div>

<!-- Input area -->
<div class="iqc-input">
  <input type="text" id="iqc-input" placeholder="Ketik pesan...">
  <button onclick="sendMessage()">Kirim</button>
</div>

<script>
  // Set jam di header & chat
  function updateTime(){
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const timeStr = h+':'+m;
    document.getElementById('iqc-time').innerText = timeStr;
    document.getElementById('msg1-time').innerText = timeStr;
  }
  setInterval(updateTime, 1000);
  updateTime();

  const chat = document.getElementById('iqc-chat');
  const input = document.getElementById('iqc-input');

  function sendMessage(){
    const text = input.value.trim();
    if(!text) return;
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');

    const msg = document.createElement('div');
    msg.classList.add('iqc-message','sent');
    msg.innerHTML = `<div class="iqc-text">${text}</div>
                     <div class="iqc-time">${h}:${m}</div>`;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
    input.value = '';
  }
</script>

</body>
  </html>
